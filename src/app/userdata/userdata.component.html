<div>
    <h1 class="position-absolute top-0 start-50 translate-middle-x">Users List</h1>
</div><br><br><br>
<div>
    <button mat-raised-button color="primary" routerLink="/home/newuser" class="float-end me-3">Add Data</button>

    <mat-form-field class="ms-1">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">Gender</th>
            <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">Status</th>
            <td mat-cell *matCellDef="let user">{{ user.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align:center;">Actions</th>
            <td mat-cell *matCellDef="let user" class="icon align-self-center">
                <mat-icon (click)="onDelete(user.id)" class="icons text-danger">delete_outline</mat-icon>
                <mat-icon (click)="onUpdate(user)" class="text-warning icons">build_outline</mat-icon>
                <mat-icon (click)="onView(user)" class="icons text-info">info</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<div>
    <mat-paginator [pageSize]="5"  [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of periodic elements"
        showFirstLastButtons></mat-paginator>
</div>
